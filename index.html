<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="script" href="js/script.js" />
  </head>
  <body>
    <section class="card">
      <div class="box" id="front">
        <div class="content" id="left-content">
          <img class="boxes" src="images/upper-right-boxes.png" alt="Error" />
          <h1>Jareth Baur</h1>
          <div id="line"></div>
          <h3>CREATOR</h3>
          <div class="details-icons">
            <div class="icons">
              <img src="images/phone.png" alt="Error" /><img
                src="images/email.png"
                alt="Error"
              /><img src="images/link.png" alt="Error" /><img
                src="images/address.png"
                alt="Error"
              />
            </div>
            <div class="details">
              <p>+639087654321</p>
              <p>mygmail23@gmail.com</p>
              <p>www.website.com</p>
              <p>
                123 Anywhere St, Any <br />
                City, St 12345
              </p>
            </div>
          </div>
        </div>
        <div class="content" id="right-content">
          <div class="logo-h3">
            <img
              class="logo"
              src="images/business-logo.png"
              alt="Company Logo"
            />
            <h3>COMPANY NAME</h3>
            <img src="images/QR code.jpeg" alt="" class="QR" />
          </div>
          <div class="img">
            <img class="big-lines" src="images/big-lines.png" alt="Error" />
          </div>
        </div>
      </div>
      <div class="box" id="back">
        <img class="boxes" src="images/upper-right-boxes.png" alt="Error" />
        <div class="center-content">
          <img src="images/business-logo.png" alt="Company Logo" class="logo" />
          <h2>COMPANY NAME</h2>
        </div>
        <img src="images/rightside-boxes.png" alt="Error" class="right-boxes" />
      </div>
    </section>
  </body>
</html>
